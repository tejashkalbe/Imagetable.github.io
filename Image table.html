<!DOCTYPE html>
<html>
  <head>
    <title>Image Table</title>
  </head>
  <body>
    <style>
      table,
      td {
        border: 3px solid black;
        border-collapse: collapse;
      }
    </style>
    <table width="800px">
      <tr>
        <td>
          <a href="https://picsum.photos/200">
            <img
              src="https://picsum.photos/200"
              alt="Image with link"
              style="width: 120px; height: 130px"
            />
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="https://picsum.photos/200"
            alt="Image with link"
            style="width: 120px; height: 150px"
          />
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="https://picsum.photos/200"
            alt="Image with link"
            style="width: 140px; height: 110px"
          /><br />
          <pre>      <img
            src="https://picsum.photos/200"
            alt="Image with link"
            style="width: 8px; height: 8px"
          /></pre>
          <pre>      <img
            src="https://picsum.photos/200"
            alt="Image with link"
            style="width: 10px; height: 10px"
          /></pre>
          <pre>      <img
            src="https://picsum.photos/200"
            alt="Image with link"
            style="width: 12px; height: 12px"
          /></pre>
        </td>
      </tr>
    </table>
  </body>
</html>
